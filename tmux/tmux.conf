set -g escape-time 0  # disable delays on escape sequences
set -g mouse on
set -g renumber-windows on  # keep numbering sequential
set -g repeat-time 1000  # increase "prefix-free" window

# base window por 1
set -g base-index 1
set -g pane-base-index 1

# outro prefix
unbind C-b # tirando control-B
set -g prefix C-a
bind C-a send-prefix

# === deixando bonito ===

# true colors
set -g default-terminal "${TERM}"
set -as terminal-overrides ',xterm*:RGB'
set -sg terminal-overrides ",*:RGB"

# status bar
set -g status-style bg=default,fg=black,bright
set -g status-left ""
set -g status-right "#[fg=black,bright]#S"

# window buttons

# window names
set -g window-status-format " #W "
set -g window-status-current-format " #W "

# numbers
#set -g window-status-format " #I "
#set -g window-status-current-format " #I "

#set -g window-status-bell-style "bg=red,nobold"
#set -g window-status-current-style \
#	"#{?window_zoomed+flag,bg=yellow,bg=magenta,nobold}"

# borders
# Theme: borders
set -g pane-border-lines simple
set -g pane-border-style fg=black,bright
set -g pane-active-border-style fg=white

# Keybindings: split
bind h split-window -h
bind | split-window -h
bind v split-window -v
bind - split-window -v

bind -n C-Tab next-window
bind -n C-S-Tab previous-window

bind -n M-1 select-window -t :1
bind -n M-2 select-window -t :2
bind -n M-3 select-window -t :3
bind -n M-4 select-window -t :4
bind -n M-5 select-window -t :5
bind -n M-6 select-window -t :6
bind -n M-7 select-window -t :7
bind -n M-8 select-window -t :8
bind -n M-9 select-window -t :9

# Keybindings: other
bind f resize-pane -Z
bind q detach-client
bind e choose-window -Z

bind -n M-k select-pane -U
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-l select-pane -R

bind -n M-f resize-pane -Z

# plugins

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @resurrect-strategy-nvim 'session'
set-option -g @plugin 'b0o/tmux-autoreload'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
